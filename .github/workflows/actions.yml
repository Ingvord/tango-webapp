name: Build Waltz
on: [push, pull_request]
jobs:
  npm-war:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '10'
          registry-url: https://npm.pkg.github.com/
      - run: npm install
      - run: npm run war
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}